version: 1
vaults:
    -
        fsPath: vault
site:
    copyAssets: true
    siteHierarchies:
        - cerebrarium
        - ext
        - inbox
        - daily
    siteRootDir: docs
    usePrettyRefs: true
    gh_edit_repository: 'https://github.com/hikchoi/cerebrarium'
    logo: vault/assets/images/2020-12-20-14-44-18.png
    siteFaviconPath: vault/assets/images/favicon.ico
    siteUrl: 'https://cerebrarium.garden'
    githubCname: cerebrarium.garden
    title: cerebrarium
    author: hikchoi
initializeRemoteVaults: true
journal:
    dailyDomain: daily
    name: journal
    dateFormat: y.MM.dd
    addBehavior: childOfDomain
    firstDayOfWeek: 1
dev:
    enableUnrefLinks: true