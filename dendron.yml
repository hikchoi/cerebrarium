version: 5
dev:
    enableLinkCandidates: true
    enablePreviewV2: true
commands:
    lookup:
        note:
            selectionMode: none
            confirmVaultOnCreate: false
            leaveTrace: false
            bubbleUpCreateNew: true
            vaultSelectionModeOnCreate: alwaysPrompt
            fuzzThreshold: 0.1
    randomNote: {}
    insertNoteLink:
        aliasMode: prompt
        enableMultiSelect: false
    insertNoteIndex:
        enableMarker: false
    copyNoteLink:
        aliasMode: title
    templateHierarchy: template
workspace:
    dendronVersion: 0.92.1
    vaults:
        -
            fsPath: vault
    journal:
        dailyDomain: daily
        name: ''
        dateFormat: y.MM.dd
        addBehavior: childOfCurrent
    scratch:
        name: scratch
        dateFormat: y.MM.dd.HHmmss
        addBehavior: childOfCurrent
    graph:
        zoomSpeed: 1
        createStub: false
    enableAutoCreateOnDefinition: false
    enableXVaultWikiLink: false
    enableRemoteVaultInit: true
    enableEditorDecorations: true
    workspaceVaultSyncMode: sync
    enableAutoFoldFrontmatter: false
    maxPreviewsCached: 10
    maxNoteLength: 204800
    enableUserTags: true
    enableHashTags: true
    task:
        name: ''
        dateFormat: ''
        addBehavior: childOfCurrent
        statusSymbols:
            '': ' '
            wip: w
            done: x
            assigned: a
            moved: m
            blocked: b
            delegated: l
            dropped: d
            pending: 'y'
        prioritySymbols:
            H: high
            M: medium
            L: low
        todoIntegration: false
        createTaskSelectionType: selection2link
        taskCompleteStatus:
            - done
            - x
    enableFullHierarchyNoteTitle: false
preview:
    enableFMTitle: true
    enableNoteTitleForLink: true
    enablePrettyRefs: true
    enableKatex: true
    automaticallyShowPreview: false
    enableFrontmatterTags: true
    enableHashesForFMTags: false
publishing:
    enableFMTitle: true
    enableNoteTitleForLink: true
    enablePrettyRefs: true
    enableKatex: true
    copyAssets: true
    siteHierarchies:
        - cerebrarium
        - ext
        - ref
        - proj
    writeStubs: false
    siteRootDir: docs
    seo:
        title: cerebrarium
        description: Personal knowledge space
        author: hikchoi
    github:
        cname: cerebrarium.garden
        enableEditLink: true
        editLinkText: Edit this page on GitHub
        editBranch: main
        editViewMode: tree
        editRepository: https://github.com/hikchoi/cerebrarium
    enableSiteLastModified: true
    enableFrontmatterTags: true
    enableHashesForFMTags: false
    enableRandomlyColoredTags: true
    enableTaskNotes: true
    enablePrettyLinks: true
    searchMode: lookup
    enableHierarchyDisplay: false
    logoPath: vault/assets/images/2020-12-20-14-44-18.png
    siteFaviconPath: vault/assets/images/favicon.ico
    siteUrl: https://cerebrarium.garden
