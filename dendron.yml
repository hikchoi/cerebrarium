version: 1
vaults:
    -
        fsPath: vault
useFMTitle: true
noAutoCreateOnDefinition: true
noLegacyNoteRef: true
noXVaultWikiLink: true
autoFoldFrontmatter: false
lookupConfirmVaultOnCreate: false
mermaid: true
useKatex: true
dev:
    enableLinkCandidates: true
lookup:
    note:
        selectionType: none
insertNoteLink:
  aliasMode: selection
  multiSelect: false
journal:
    dailyDomain: daily
    name: ""
    dateFormat: y.MM.dd
    addBehavior: childOfCurrent
    firstDayOfWeek: 1
scratch:
    name: scratch
    dateFormat: y.MM.dd.HHmmss
    addBehavior: childOfCurrent
site:
    copyAssets: true
    siteHierarchies:
        - cerebrarium
        - ext
        - inbox
        - daily
        - proj
    siteRootDir: docs
    usePrettyRefs: true
    gh_edit_repository: 'https://github.com/hikchoi/cerebrarium'
    logo: vault/assets/images/2020-12-20-14-44-18.png
    siteFaviconPath: vault/assets/images/favicon.ico
    siteUrl: 'https://cerebrarium.garden'
    githubCname: cerebrarium.garden
    title: cerebrarium
    author: hikchoi
initializeRemoteVaults: true
dendronVersion: 0.56.0
