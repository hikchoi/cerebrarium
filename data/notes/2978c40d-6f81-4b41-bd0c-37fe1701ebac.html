<h1 id="pbcopy">Pbcopy<a aria-hidden="true" class="anchor-heading icon-link" href="#pbcopy"></a></h1>
<h1 id="pbcopy-1">pbcopy<a aria-hidden="true" class="anchor-heading icon-link" href="#pbcopy-1"></a></h1>
<ul>
<li>MacOS only command</li>
<li>Use this to pipe command line outputs to clipboard</li>
</ul>
<p>e.g.) pipe timewarrior week summary output to clipboard</p>
<pre class="language-sh"><code class="language-sh">timew summary :week | pbcopy
</code></pre>
